<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lanchao-ui</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: #fff;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }


        body {
            font-size: var(--font-size)
        }

        .box {
            margin: 20px;
        }

        .demo {
            height: 100px;
            background: #ccc;
            border: 1px solid #000
        }

        /* .layout-demo {
            height: 100px;
            border: 1px solid #ccc;
        } */

        /* .content {
            background: red;
        } */

        .header {
            background: #ccc;
            height: 100px;
        }

        .footer {
            background: green;
            height: 50px;
        }

        .sider {
            width: 200px;
            background: pink;
        }
    </style>

</head>

<body>
    <div id="app">
        <l-layout>
            <l-header class="header">
                header
            </l-header>
            <l-layout height="800px">
                <l-sider>sider</l-sider>
                <l-layout>
                    <l-content>content</l-content>
                    <l-footer>footer</l-footer>
                </l-layout>
            </l-layout>

        </l-layout>

        <l-row>
            <l-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}">
                <div class="demo"></div>
            </l-col>
            <l-col span="24" :ipad="{span:11,offset:1}" :narrow-pc="{span:8}">
                <div class="demo"></div>
            </l-col>
            <l-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}">
                <div class="demo"></div>
            </l-col>
            <l-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}">
                <div class="demo"></div>
            </l-col>
            <l-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}">
                <div class="demo"></div>
            </l-col>
            <l-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}">
                <div class="demo"></div>
            </l-col>
        </l-row>

        <div>
            <l-button>
                我爱
            </l-button>
            <l-button icon="settings" :loading="loading" @click="loading = !loading">
                我爱
            </l-button>
            <l-button icon="settings" icon-position="left" :loading="true">
                我爱JavaScript
            </l-button>
            <l-button icon="settings" icon-position="right" :loading="true">
                我爱JavaScript
            </l-button>
            <l-button-group>
                <l-button icon="left">上一页</l-button>
                <l-button>更多</l-button>
                <l-button icon="right" icon-position="right">下一页</l-button>
            </l-button-group>
        </div>

        <br>
        <div class="box">
            <l-input v-model="username" placeholder="输入用户名">
                <template slot="prepend">
                    xxx
                </template>
            </l-input>
            <p>{{username}}</p>
        </div>

        <div class="box">
            <l-input value="王五" readonly placeholder="输入用户名">
            </l-input>
        </div>
        <div class="box">
            <l-input value="张三" placeholder="输入用户名" disabled :readonly="false">
            </l-input>
        </div>

        <div class="box">
            <l-input value="老吕" placeholder="输入用户名" error='姓名不能少于2个字'>
            </l-input>
        </div>

    </div>


    </div>
    <script src="./src/app.js"></script>
</body>

</html>
