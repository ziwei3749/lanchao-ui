<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lanchao-ui</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: #fff;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size)
        }

        .box {
            margin: 20px;
        }
    </style>

</head>

<body>
    <div id="app">
        <div>
            <l-button>
                我爱
            </l-button>
            <l-button icon="settings" :loading="loading" @click="loading = !loading">
                我爱
            </l-button>
            <l-button icon="settings" icon-position="left" :loading="true">
                我爱JavaScript
            </l-button>
            <l-button icon="settings" icon-position="right" :loading="true">
                我爱JavaScript
            </l-button>
            <l-button-group>
                <l-button icon="left">上一页</l-button>
                <l-button>更多</l-button>
                <l-button icon="right" icon-position="right">下一页</l-button>
            </l-button-group>
        </div>

        <br>
        <div class="box">
            <l-input value="李四" placeholder="输入用户名" @change="inputChange">
            </l-input>
        </div>

        <div class="box">
            <l-input value="王五" readonly placeholder="输入用户名" >
            </l-input>
        </div>
        <div class="box">
            <l-input value="张三" placeholder="输入用户名" disabled :readonly="false" >
            </l-input>
        </div>

        <div class="box">
            <l-input value="老吕" placeholder="输入用户名"  error='姓名不能少于2个字'>
            </l-input>
        </div>

    </div>


    </div>
    <script src="./src/app.js"></script>
</body>

</html>
