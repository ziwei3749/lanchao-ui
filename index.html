<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lanchao-ui</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: #fff;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: red;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size)
        }
    </style>

</head>

<body>
    <div id="app">
        <l-button>
            我爱
        </l-button>
        <l-button icon="settings" :loading="loading" @click="loading = !loading">
            我爱
        </l-button>
        <l-button icon="settings" icon-position="left" :loading="true">
            我爱JavaScript
        </l-button>
        <l-button icon="settings" icon-position="right" :loading="true">
            我爱JavaScript
        </l-button>
        <l-button-group>
            <l-button icon="left">上一页</l-button>
            <l-button>上一页</l-button>
            <l-button icon="right" icon-position="right">下一页</l-button>
        </l-button-group>

    </div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_779492_ftpdnpu3gl9.js"></script>
</body>

</html>
