<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lanchao-ui</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: #fff;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {}

        body {
            font-size: var(--font-size)
        }

        .box {
            margin: 20px;
        }

        .bg-purple-dark {
            background: #99a9bf;
        }

        .bg-purple {
            background: #d3dce6;
        }

        .bg-purple-light {
            background: #e5e9f2;
        }
    </style>

</head>

<body>
    <div id="app">
        <l-row :gutter="20">
            <l-col :span="12">1</l-col>
            <l-col :span="12">1</l-col>
        </l-row>
        <br>
        <l-row :gutter="20">
            <l-col :span="8"></l-col>
            <l-col :span="8"></l-col>
            <l-col :span="8"></l-col>
        </l-row>
        <br>
        <l-row :gutter="20">
            <l-col :span="6"></l-col>
            <l-col :span="6"></l-col>
            <l-col :span="6"></l-col>
            <l-col :span="6"></l-col>
        </l-row>
        <br>
        <l-row :gutter="20">
            <l-col :span="2"></l-col>
            <l-col :span="20" offset="2"></l-col>
        </l-row>
        <br>
        <l-row :gutter="20">
            <l-col :span="4"></l-col>
            <l-col :span="20"></l-col>
        </l-row>



        <div>
            <l-button>
                我爱
            </l-button>
            <l-button icon="settings" :loading="loading" @click="loading = !loading">
                我爱
            </l-button>
            <l-button icon="settings" icon-position="left" :loading="true">
                我爱JavaScript
            </l-button>
            <l-button icon="settings" icon-position="right" :loading="true">
                我爱JavaScript
            </l-button>
            <l-button-group>
                <l-button icon="left">上一页</l-button>
                <l-button>更多</l-button>
                <l-button icon="right" icon-position="right">下一页</l-button>
            </l-button-group>
        </div>

        <br>
        <div class="box">
            <l-input v-model="username" placeholder="输入用户名">
                <template slot="prepend">
                    xxx
                </template>
            </l-input>
            <p>{{username}}</p>
        </div>

        <div class="box">
            <l-input value="王五" readonly placeholder="输入用户名">
            </l-input>
        </div>
        <div class="box">
            <l-input value="张三" placeholder="输入用户名" disabled :readonly="false">
            </l-input>
        </div>

        <div class="box">
            <l-input value="老吕" placeholder="输入用户名" error='姓名不能少于2个字'>
            </l-input>
        </div>

    </div>


    </div>
    <script src="./src/app.js"></script>
</body>

</html>
